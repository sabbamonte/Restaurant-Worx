<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>RestaurantWorx</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'Reviews/styles.css' %}" >
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
        <link href="https://fonts.googleapis.com/css2?BioRhyme&family=Chivo:wght@300;400&family=Manrope&family=Raleway:ital,wght@0,300;0,400;0,500;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="{% static 'Reviews/script.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <style>
        html, body, h1, h2, h3, h4, h5 {font-family: "Chivo", sans-serif}
        </style>
    </head>
    <body class="w3-theme-l5" >
        <br>
        <!-- Navbar -->
        <h1 class="display-4 text-center"><a class="title" type="button" href='{% url "index" %}' style="text-decoration:none;">ResWorx</a></h1>
        <h6 class="text-center">Help Others Make A Decision</h6>
        <br>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                {% if user.is_authenticated %}
                <a class="nav-link" href='{% url "review" %}' title="Review">REVIEW YOUR WORK</a>
            </li>
            
            <li class="nav-item">
                    <a class="nav-link" href='{% url "logout" %}' title="Logout">LOG OUT</a> 
                {% else %}
                    <a class="nav-link" href='{% url "logout" %}' title="Login"> LOG IN</a> 
                {% endif %}
            </li>
            <form method="GET" action="{% url 'search' %}">
                <li class="nav-item form-inline">
                    <div class="form-group mb-2">
                        <input type="text" class="form-control text-center" name="search" placeholder="Restaurant">
                    </div>
                    <button class="w3-button w3-theme btn-sm mb-2"><i class="fa fa-search" aria-hidden="true"></i></button>
                </li>
            </form>
        </ul>
        <br>
        <hr style="width:1200px; margin:auto;">
        <br><br>
        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
            <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large">My Profile</a>
        </div>
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
</body>
</html>
